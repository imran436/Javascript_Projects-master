<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel ="stylesheets" type="text/css"href="">
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Classes</h1>
        <h3>Click on a type to see the character class</h3>
        <ul>
            <li onclick="displayClass(this)" id="Tank"
            data-CharacterClass="Paladin">Tank</li>
            <li onclick="displayClass(this)" id="Healer"
            data-CharacterClass="Cleric">Healer</li>
            <li onclick="displayClass(this)" id="Magic"
            data-CharacterClass="Wizard">Magical DPS</li>
            <li onclick="displayClass(this)" id="Scout"
            data-CharacterClass="Rogue">Scout</li>
            <li onclick="displayClass(this)" id="Support"
            data-CharacterClass="Bard">Support</li>
            <li onclick="displayClass(this)" id="DpsTank"
            data-CharacterClass="Warrior">Dps/offtank</li>
            <li onclick="displayClass(this)" id="RangedDps"
            data-CharacterClass="Ranger">Ranged dps</li>
        </ul>
    </body>
</html>
